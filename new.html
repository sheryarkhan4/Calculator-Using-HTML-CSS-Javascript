<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="new">
        <h1 id="h1">Calculator</h1>
        <br />
        <!-- <output style="border: 2px; border-color: black" id="output"></output> -->
        <button id="ans"  class="b" >0</button><br><br><br >
        <button id="1" class="a" onclick="press(1)" >1</button>
        <button id="2" class="a" onclick="press(2)" >2</button>
        <button id="3" class="a" onclick="press(3)" >3</button>
        <button id="+" class="a" onclick="press('+')">+</button><br/><br/>
        <button id="4" class="a" onclick="press(4)" >4</button>
        <button id="5" class="a" onclick="press(5)">5</button>
        <button id="6" class="a" onclick="press(6)">6</button>
        <button id="-" class="a" onclick="press('-')">-</button><br /><br />
        <button id="7" class="a" onclick="press(7)">7</button>
        <button id="8" class="a" onclick="press(8)" >8</button>
        <button id="9" class="a" onclick="press(9)" >9</button>
        <button id="*" class="a" onclick="press('*')">x</button>
        <br /><br />
        <button id="0" class="a" onclick="press(0)" >0</button>
        <button id="/" class="a" onclick="press('/')" >/</button>
        <button id="equal" class="a" onclick="calculate()">=</button>
        <button id="AC" class="a" onclick="clearAll()">AC</button>

    </div>
  </body>
  <script src="java.js"></script>
</html>
